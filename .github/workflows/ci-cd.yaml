name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
env:
  docker-registry: guysaar8/comet-home
jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.docker-tag.outputs.TAG }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set Docker tag
        id: docker-tag
        run: |
          COMMIT_ID=${GITHUB_SHA::7}
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "TAG=${COMMIT_ID}" >> $GITHUB_OUTPUT
          else
            echo "TAG=pr${{ github.event.pull_request.number }}-${COMMIT_ID}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ env.docker-registry }}:${{ steps.docker-tag.outputs.TAG }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker Image
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            docker push ${{ env.docker-registry }}:latest
          fi
          docker push ${{ env.docker-registry }}:${{ steps.docker-tag.outputs.TAG }}

  deploy:
    name: Deploy to EKS with Helm
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Set up Helm
        uses: azure/setup-helm@v3

      - name: Update kubeconfig for EKS
        run: aws eks update-kubeconfig --region ${{ secrets.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }}
        env:
          EKS_CLUSTER_NAME: main-eks

      - name: Deploy with Helm
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            export ENV=dev
          else
            export ENV=prd
          fi
          helm upgrade --install hello-world ./helm-hello-world \
            --namespace $ENV \
            --set image.tag=${{ needs.build-and-push.outputs.image-tag }} \
            --set env=$ENV
